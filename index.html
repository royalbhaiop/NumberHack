<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ROYAL BHAI HACKS</title>

    <!-- Import Stylish Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 10px;
        }

        .container {
            width: 90%;
            max-width: 420px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 15px red;
        }

        h1 {
            font-size: 24px;
            color: red;
            font-weight: bold;
            text-shadow: 0 0 10px red, 0 0 20px red;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid red;
            border-radius: 5px;
            background: black;
            color: white;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 0 10px red;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: red;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px red;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
            box-shadow: 0 0 20px red;
        }

        .get-key-btn {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: transparent;
            border: 2px solid cyan;
            color: cyan;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 8px cyan;
        }

        .get-key-btn:hover { background: rgba(0,255,255,0.06); transform: scale(1.02); }

        .copy-btn {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background: linear-gradient(90deg,#0ea5e9,#06b6d4);
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(6,182,212,0.18);
            display: none; /* hidden until prediction is loaded */
        }

        .copy-btn.copied {
            background: linear-gradient(90deg,#34d399,#10b981);
            color: white;
            box-shadow: 0 6px 18px rgba(16,185,129,0.18);
        }

        .error { color: red; margin-top: 10px; display: none; }

        /* Hide prediction system initially */
        #prediction-page { display: none; }

        .box { display: inline-block; padding: 8px 12px; font-size: 18px; font-weight: bold; margin: 5px; border-radius: 5px; border: 2px solid red; text-shadow: 0 0 10px red; }
        .period-box { color: yellow; border-color: yellow; }
        .big { color: lightblue; border-color: lightblue; }
        .small { color: orange; border-color: orange; }
        .number-box { color: green; border-color: green; }

        .predict-btn { padding: 10px 15px; font-size: 14px; background: white; color: black; font-weight: bold; border: none; cursor: pointer; margin-top: 15px; border-radius: 5px; transition: all 0.3s ease-in-out; }
        .predict-btn:hover { background: lightgray; transform: scale(1.05); }

        #live-result { font-size: 14px; font-weight: bold; color: white; margin-top: 10px; }
        .link { margin-top: 12px; }
        .small-note { font-size: 12px; color: #bbb; margin-top: 8px; }
    </style>
</head>
<body>

    <!-- LOGIN PAGE -->
    <div id="login-box" class="container">
        <h1>Enter Passcode</h1>
        <input type="password" id="password" placeholder="Enter Key" />
        <!-- GET KEY button -->
        <button class="get-key-btn" id="get-key-btn" onclick="openTelegram()">GET KEY</button>
        <button onclick="checkLogin()">Unlock</button>
        <p class="error" id="error-message">Wrong Key! Try Again.</p>
    </div>

    <!-- PREDICTION SYSTEM (HIDDEN INITIALLY) -->
    <div id="prediction-page" class="container" aria-live="polite">
        <h1>üî• @ROYALBHAIOP üî•</h1>

        <p id="result" class="result">PERIOD: <span class="box period-box">--</span></p>
        <p id="signal" class="signal">SIGNAL: <span class="box">--</span></p>
        <p id="prediction" class="prediction">PREDICTED NUMBERS: <span class="box number-box">--/--</span></p>

        <p id="live-result">LIVE UPDATING...</p>

        <button class="predict-btn" onclick="fetchPrediction()">Predict</button>

        <!-- COPY button that will copy the formatted text to clipboard -->
        <button id="copy-btn" class="copy-btn" onclick="copyPrediction()">COPY PREDICTION</button>

        <p class="small-note link"><a href="https://t.me/+Pf9vEvJRRlVmZGZl" target="_blank" style="color:cyan;text-decoration:none;">Join Telegram</a></p>
    </div>

    <script>
        function openTelegram() {
            window.open('https://t.me/+Pf9vEvJRRlVmZGZl', '_blank');
        }

        function checkLogin() {
            var pass = document.getElementById("password").value;
            if (pass === "ROYAL_PVT") {
                document.getElementById("login-box").style.display = "none";
                document.getElementById("prediction-page").style.display = "block";
                // show copy button only after prediction arrives (fetchPrediction will make it visible)
                fetchPrediction();
            } else {
                var err = document.getElementById("error-message");
                err.style.display = "block";
                setTimeout(()=> err.style.display = "none", 2200);
            }
        }

        const API_URL = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
        const REQUEST_DATA = {
            typeId: 1,
            language: 0,
            random: "e7fe6c090da2495ab8290dac551ef1ed",
            signature: "1F390E2B2D8A55D693E57FD905AE73A7",
            timestamp: 1723726679
        };

        let periodResults = {}; // Store results for each period

        function fetchPrediction() {
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json;charset=UTF-8" },
                body: JSON.stringify(REQUEST_DATA)
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.data) {
                    let issueNumber = data.data.issueNumber || "Unknown";

                    if (!periodResults[issueNumber]) {
                        // generate deterministic-looking prediction for demo (keeps same for the period)
                        let num1 = Math.floor(Math.random() * 10);
                        let num2 = (num1 + 3) % 10;
                        let sumDigits = issueNumber.split('').reduce((acc, num) => acc + parseInt(num||0), 0);
                        let bigSmallPrediction = sumDigits % 2 === 0 ? "Big" : "Small";

                        periodResults[issueNumber] = {
                            bigSmallPrediction,
                            predictedNumbers: `${num1}/${num2}`
                        };
                    }

                    let { bigSmallPrediction, predictedNumbers } = periodResults[issueNumber];

                    document.getElementById("result").innerHTML = `PERIOD: <span class="box period-box">${issueNumber}</span>`;
                    document.getElementById("signal").innerHTML = `SIGNAL: <span class="box ${bigSmallPrediction.toLowerCase()}">${bigSmallPrediction}</span>`;
                    document.getElementById("prediction").innerHTML = `PREDICTED NUMBERS: <span class="box number-box">${predictedNumbers}</span>`;
                    document.getElementById("live-result").innerHTML = "‚úÖ LIVE DATA UPDATED!";

                    // show the copy button now that prediction is present
                    const copyBtn = document.getElementById("copy-btn");
                    if (copyBtn) copyBtn.style.display = "block";
                } else {
                    document.getElementById("live-result").innerHTML = "‚ö†Ô∏è ERROR!";
                }
            })
            .catch(error => {
                document.getElementById("live-result").innerHTML = "‚ö†Ô∏è ERROR!";
                console.error("API Fetch Error:", error);
                // still reveal copy button if there's some data previously stored for demo purposes
                const copyBtn = document.getElementById("copy-btn");
                if (copyBtn) copyBtn.style.display = "block";
            });
        }

        // Build the exact text format the user requested and copy to clipboard
        function copyPrediction() {
            // Read current DOM values
            const header = "üî• @ROYALBHAIOP üî•";
            const periodElem = document.querySelector("#result .period-box");
            const signalElem = document.querySelector("#signal .box");
            const numbersElem = document.querySelector("#prediction .number-box");

            const period = periodElem ? periodElem.textContent.trim() : "Unknown";
            const signal = signalElem ? signalElem.textContent.trim() : "--";
            const numbers = numbersElem ? numbersElem.textContent.trim() : "--/--";

            // Format exactly with line breaks and spacing as requested
            const textToCopy =
`${header}
PERIOD: ${period}

SIGNAL: ${signal}

PREDICTED NUMBERS:
 ${numbers}
`;

            // Attempt to copy using Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopiedState();
                }).catch(err => {
                    fallbackCopy(textToCopy);
                });
            } else {
                fallbackCopy(textToCopy);
            }
        }

        // Fallback copy for older browsers
        function fallbackCopy(text) {
            try {
                const textarea = document.createElement("textarea");
                textarea.value = text;
                // avoid scrolling to bottom
                textarea.style.position = "fixed";
                textarea.style.left = "-9999px";
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);
                if (successful) showCopiedState();
                else alert("Copy failed ‚Äî please select and copy manually.");
            } catch (e) {
                alert("Copy failed ‚Äî please select and copy manually.");
            }
        }

        // Visual feedback after copy
        function showCopiedState() {
            const btn = document.getElementById("copy-btn");
            if (!btn) return;
            btn.textContent = "COPIED ‚úÖ";
            btn.classList.add("copied");
            setTimeout(() => {
                btn.textContent = "COPY PREDICTION";
                btn.classList.remove("copied");
            }, 2000);
        }

        // Refresh predictions every 10s
        setInterval(fetchPrediction, 10000);
    </script>
</body>
</html>
